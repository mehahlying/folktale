      <h1>サンドラヤ語コーパス集</h1>
      <p>　サンドラヤ語の文章を集積してコーパス化していく計画。試行錯誤中。出典、原文、和訳、整理番号（暫定）と続きます。整理番号はそのリンクを踏むと、それが掲載されているページに行く事が出来ます。任意の単語（サンドラヤ語でも日本語でも構いません）で検索すると、それを含む文章が出力されます。</p>
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchDictionary()">
      <button onclick="searchDictionary()">Exe</button>

          "translation": "ここである民族が戦争によって滅ぼされると、その民族がどれだけ小さくとも、周囲のレンガや石を巻き込んで、閉じることのできない大穴を開けることとなってしまいます。",

        },
        {
          "title": "ジャユ・パースィ",
          "example": "jà-sô-wâ jà-sô-dî təkû-ʔəhwì dûwàyâ-kû-nâ-yì.",
          "translation": "我々は、我々の集団に対して信義を尽くさねばならない",
          "source": "speech/text2.html",
          "text": "SPC-TXT-02-05",
        }
      ];
      
      // 検索関数
      function searchDictionary() {
        var input = document.getElementById("searchInput").value.toLowerCase();
        var results = document.getElementById("results");
        results.innerHTML = '';
      
        corpus.forEach(function(item) {
          if (
            item.title.toLowerCase().includes(input) ||
            item.example.toLowerCase().includes(input) ||
            item.translation.toLowerCase().includes(input) ||
            item.source.toLowerCase().includes(input)) {
            var resultElement = document.createElement("p");
            resultElement.innerHTML = '<div class="content"><div class="nolf"><h3>' + item.title + '</h3>' +
              '<p class="CharisSIL">' + item.example + '</p>' +
              '<p>' + item.translation + '</p>' +
              '<div class="source"><p><a href="https://mehahlying.github.io/folktale/' + item.source + ' ">' + 
              item.text + '</a></p></div></div></div>';
            results.appendChild(resultElement);
          }
        });
      }
    </script>
