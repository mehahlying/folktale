<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/leipzig@latest/dist/leipzig.min.css">
    <meta name="description" content="サンドラヤ語コーパス集" />
    
    <meta property="og:url" content="https://mehahlying.github.io/folktale/" />
    <meta property="og:title" content="サンドラヤ語コーパス集" />
    <meta property="og:type" content="website">
    <meta property="og:description" content="　サンドラヤ語の文章を集積してコーパス化していく計画。試行錯誤中。" />
    <meta property="og:image" content="https://mehahlying.github.io/_94b33ea5-19da-4e7e-aa18-e0c6da42ae55.jpg" />
    <meta name="twitter:card" content="summary_large_imageL" />

  <body>
    <div class="content">
      <p class="header"><a href="https://mehahlying.github.io/folktale/">トップに戻る</a></p>
    </div>
    <div class="content">
      <h1>辞書検索</h1>
      <p>　サンドラヤ語の文章を集積してコーパス化していく計画。試行錯誤中。</p>
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchDictionary()">
      <button onclick="searchDictionary()">Exe</button>
    </div>
    
    <div id="results"></div>
        
    <script>
      // JSONデータを定義
      var corpus = [
        {
          "example": "gì-gəbà-há cùc̬à-sîn phìy mə-swêt-mû lît mə-thû-lò ŋ́-cí ʔə-sâp-tân yàybwìʔôt té-yá-mà.",
          "gross": "[1m.朕] 人類-COM 国家 ある-[aux.不可避]-AC NLZ-重要だ-SUP 使命-TOP 民族-間-GEN 憎しみ-ACC 空-する-[aux.遂行]-[cnj.継起] 永遠に 平和-ACC 立たせる-[aux.遂行]-NC-QUOT 信じる-[aux.進行]-POL-MP",
          "translation": "朕は、人類と国家のもっとも重要な使命とは、民族間の憎しみをなくし、永遠の平和を樹立することであると確信しています。",
          "source": "さくらんぼ"
        },
        {
          "example": "gì-gəbà-há cùc̬à-sîn phìy mə-swêt-mû lît mə-thû-lò ŋ́-cí ʔə-sâp-tân yàybwìʔôt té-yá-mà.",
          "gross": "この-世界-TOP 人-互い 板 1-枚-COM レンガ 1-個-ACC なる-[cnj.継起] NLZ-建てる-PASS ライヴィオート 似ている-NC-POL",
          "translation": "この世界は人同士が1枚の板や1個のレンガとなって建てられたライヴィオートのようなものです。",
          "source": "さくらんぼ"
        }
      ];
    
      // 検索関数
      function searchDictionary() {
        var input = document.getElementById("searchInput").value.toLowerCase();
        var results = document.getElementById("results");
        results.innerHTML = '';
      
        corpus.forEach(function(item) {
          if (item.example.toLowerCase().includes(input) ||
              item.gross.toLowerCase().includes(input) ||
              item.translation.toLowerCase().includes(input) ||
              item.source.toLowerCase().includes(input)) {
            var resultElement = document.createElement("p");
            resultElement.innerHTML = '<div class="content"><div class="nolf"><div data-gloss><p>' + item.example + '</p>' +
              '<p>' + item.gross + '</p>' +
              '<p>' + item.translation + '</p></div>' +
              '<div class="source"><p>' + item.source + '</p></div></div></div>';
            results.appendChild(resultElement);
          }
        });
      }
    </script>
  </body>
</html>
