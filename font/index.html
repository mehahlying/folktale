  <body>
    <!--

    <div class="content">
      <p class="header"><a href="https://mehahlying.github.io/folktale/">トップに戻る</a></p>
    </div>
    <div class="content">
      <h1>文字入力支援ツール</h1>
      <!--<h2>Lesson 1 </h2>-->
      <textarea id="form" rows="2" cols="60" wrap="off" class="pekepen"></textarea>
      <div>
        <p>子音字</p>
      </div>
      <div>
        <input type="button" value="ka" onclick="ka()">
        <input type="button" value="kha" onclick="kha()">
        <input type="button" value="ga" onclick="ga()">
        <input type="button" value="hnga" onclick="hnga()">
        <input type="button" value="nga" onclick="nga()">
      </div>
      <div>
        <input type="button" value="ca" onclick="ca()">
        <input type="button" value="cha" onclick="cha()">
        <input type="button" value="ja" onclick="ja()">
        <input type="button" value="hnya" onclick="hnya()">
        <input type="button" value="nya" onclick="nya()">
      </div>
      <div>
        <input type="button" value="ta" onclick="ta()">
        <input type="button" value="tha" onclick="tha()">
        <input type="button" value="da" onclick="da()">
        <input type="button" value="hna" onclick="hna()">
        <input type="button" value="na" onclick="na()">
      </div>
      <div>
        <input type="button" value="pa" onclick="pa()">
        <input type="button" value="pha" onclick="pha()">
        <input type="button" value="ba" onclick="ba()">
        <input type="button" value="hma" onclick="hma()">
        <input type="button" value="ma" onclick="ma()">
      </div>
      <script type="text/javascript">
        function ka(){
          document.getElementById('form').value+='あ';
        }
        function kha(){
          document.getElementById('form').value+='い';
        }
        function ga(){
          document.getElementById('form').value+='う';
        }
        function hnga(){
          document.getElementById('form').value+='え';
        }
        function nga(){
          document.getElementById('form').value+='お';
        }
        function ca(){
          document.getElementById('form').value+='か';
        }
        function cha(){
          document.getElementById('form').value+='き';
        }
        function ja(){
          document.getElementById('form').value+='く';
        }
        function hnya(){
          document.getElementById('form').value+='け';
        }
        function nya(){
          document.getElementById('form').value+='こ';
        }
        function ta(){
          document.getElementById('form').value+='さ';
        }
        function tha(){
          document.getElementById('form').value+='し';
        }
        function da(){
          document.getElementById('form').value+='す';
        }
        function hna(){
          document.getElementById('form').value+='せ';
        }
        function na(){
          document.getElementById('form').value+='そ';
        }
        function pa(){
          document.getElementById('form').value+='た';
        }
        function pha(){
          document.getElementById('form').value+='ち';
        }
        function ba(){
          document.getElementById('form').value+='つ';
        }
        function hma(){
          document.getElementById('form').value+='て';
        }
        function ma(){
          document.getElementById('form').value+='と';
        }
      </script>
      <p class="pekepen">あゆ</p>
    </div>

    <div class="dummy"></div>
    
    <script src="//cdn.jsdelivr.net/npm/leipzig@latest/dist/leipzig.min.js"></script>

        Leipzig().gloss();
